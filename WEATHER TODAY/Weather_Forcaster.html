<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today'S Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Weather.css" />
  </head>
  <body>
    <!--BODY STARTS HERE-->
    <div class="container main-body">
      <div class="row">
        <div class="col-md-7 lane-1 p-3">
          <div class="row mx-auto">
            <div class="col-12 d-flex justify-content-center form-container">
              <form class="forms" onsubmit="return false">
                <input type="text" placeholder="Finder" class="input-bar p-1" />
                <button class="search p-1 mx-2">Search</button>
              </form>
            </div>
          </div>
          <div class="row d-flex justify-content-start">
            <div class="col-md-6">
              <h1 class="date"></h1>
              <h4 class="time"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex flex-row-reverse">
              <h1 class="weather"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="temperature-icon"></div>
            </div>
          </div>
          <div class="row tempfield">
            <div class="col-9">
              <div class="temperature"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 class="country"></h2>
            </div>
          </div>
        </div>

        <div class="col-md-5 lane-2">
          <div class="row text-center humid-row m-5">
            <div class="col-6">
              <h1>HUMIDITY</h1>
            </div>
            <div class="col-6">
              <h2 class="humidity">67pa/H</h2>
            </div>
          </div>
          <div class="row text-center humid-row m-5">
            <div class="col-6">
              <h1>PRESSURE</h1>
            </div>
            <div class="col-6">
              <h2 class="pressure">67pa/H</h2>
            </div>
          </div>
          <div class="row text-center humid-row m-5">
            <div class="col-6">
              <h1>TIMEZONE</h1>
            </div>
            <div class="col-6">
              <h2 class="timezone">67pa/H</h2>
            </div>
          </div>
          <div class="row text-center humid-row m-5">
            <div class="col-6">
              <h1>WINDSPEED</h1>
            </div>
            <div class="col-6">
              <h2 class="windspeed">67pa/H</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--BODY ENDS HERE-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="Weather.js"></script>
  </body>
</html>
